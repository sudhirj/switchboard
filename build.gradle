plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id "net.ltgt.apt" version "0.15"

    id 'idea'
    id 'net.ltgt.apt-idea' version '0.15'

    id 'com.github.sherter.google-java-format' version '0.6'
}
sourceCompatibility = 1.9
idea {
    project {
        // experimental: whether annotation processing will be configured in the IDE; only actually used with the 'idea' task.
        configureAnnotationProcessing = true
    }
    module {
        apt {
            // whether generated sources dirs are added as generated sources root
            addGeneratedSourcesDirs = true
            // whether the annotationProcessor/apt and testAnnotationProcessor/testApt dependencies are added as module dependencies
            addAptDependencies = true
        }
    }
}


dependencies {
    implementation 'com.google.guava:guava:25.0-jre'
    implementation 'org.checkerframework:checker-qual:2.5.0'

    annotationProcessor 'com.google.auto.value:auto-value:1.6'
    testAnnotationProcessor 'com.google.auto.value:auto-value:1.6'
    implementation 'com.google.auto.value:auto-value-annotations:1.6'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

repositories {
    mavenCentral()
    jcenter()
}
